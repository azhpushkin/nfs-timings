<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    Jobs launched:<br>
    {% for job in jobs %}
        <div class="job">
            Job # {{job.id}}<br>
            Created at {{job.created_at}}<br>
            Queries {{job.url}}<br>
        </div>
    {% endfor %}
</body>
</html>
