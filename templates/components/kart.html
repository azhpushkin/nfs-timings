{% var style=style|default:"" %}

{% if accent %}
    {% var style="background-color: "|add:accent|add:";"|add:style %}
{% endif %}

{% if number == None %}
    <span class="kart-number">
        ?
    </span>
{% elif nolink %}
    <span class="kart-number" {% attrs style badge %}>
        {{ number }}
    </span>
{% else %}
    <a class="kart-number" href="{% url 'kart-detail' number %}" {% attrs style badge %}>
        {{ number }}
    </a>
{% endif %}
