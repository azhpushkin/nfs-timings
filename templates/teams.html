{% extends "base.html" %}

{% block title %}
TEAMS
{% endblock %}

{% block body %}
    {% for team in teams %}
        {{ team_card(team) }}
    {% endfor %}
{% endblock %}



{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.team-card-line').forEach(card_line_div => {
            const team_id = card_line_div.id.substring(15);  // team-card-line-
            console.log(team_id);
            card_line_div.addEventListener('click', function(event) {
                document.querySelector('#stints-info-'+team_id).classList.toggle('collapsed');
                document.querySelector('#team-card-line-karts-'+team_id).classList.toggle('collapsed');
                document.querySelector('#team-card-line-link-'+team_id).classList.toggle('collapsed');
            });
        });
    })
</script>
{% endblock %}
